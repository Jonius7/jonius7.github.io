# .github/workflows/build-and-deploy.yml

name: Build and Deploy to GitHub Pages

on:
  push:
    branches: [ main ]
  schedule:
    - cron: "0 0 * * *" # optional: run daily at midnight UTC to update releases automatically

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      # Checkout repository
      - uses: actions/checkout@v3
        with:
          persist-credentials: true

      # Setup Node.js
      - uses: actions/setup-node@v3
        with:
          node-version: 22.x
          cache: 'npm'

      # Install dependencies
      - name: Install dependencies
        run: npm ci

      # Fetch latest release data
      - name: Fetch releases
        run: node fetchReleases.js

      # Commit updated data.json back to main
      - name: Commit updated data
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add data.json
          git diff --cached --quiet || git commit -m "Update release data [skip ci]"
          git push origin main
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      # Build and export static site
      - name: Build and export
        run: |
          npm run build
          npx next export
          touch out/.nojekyll

      # Deploy to GitHub Pages
      - name: Deploy to GitHub Pages
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          branch: gh-pages
          folder: out
